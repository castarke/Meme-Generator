<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>"Insert App Title Here"</title>
</head>
<body>
    <header class="title">This is our movie app</header>
    <div class="main">
        <div class="main 1">
            <div class="main 2">
                <form class="first-form">
                    <textarea class="star-input form-control search-input"placeholder="star" aria-label="Star"></textarea>

                    <textarea class="title-input form-control search-input"placeholder="Title" aria-label="Title"></textarea>
                    <button id="search-button">Search</button>


                </form>
            </div>
        </div>
    </div>
    <div class="secondary">
        <div class="secondary 1">
            <div class="secondary 2 ">
                <form class="second-form">
                    <div class="form-group">
                        <label for="genre" class=" control-label">Genre</label>
                        <div class="col-4">
                            <select class="form-control" id="genre" name="genre">
                                <option value="">N/A</option>
                                <option value="Action">Action</option>
                                <option value="Drama">Drama</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Scifi">Scifi</option>
                                <option value="Horror">Horror</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Animation">Animation</option>
                                <option value="Superhero">Superhero</option>
                                <option value="Sports">Sports</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="third">
        <div class="third 1">
            <div class="third 2">
                <form class="third-form">
                    <div class="form-group">
                        <label for="decade" class=" control-label">Decade</label>
                        <div class="col-4">
                            <select class="form-control" id="genre" name="genre">
                                <option value="">N/A</option>
                                <option value="1960">1960's</option>
                                <option value="1970">1970's</option>
                                <option value="1980">1980's</option>
                                <option value="1990">1990's</option>
                                <option value="2000">2000's</option>
                                <option value="2010">2010's</option>
                                <option value="2020">2020's</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
