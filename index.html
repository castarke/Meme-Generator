<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>"Insert App Title Here"</title>
    
</head>
<body>
    <header class="title">Who, Where, Wow</header>
    <div class="main">
        <div class="main 1">
            <div class="main 2">
                <form class="first-form">
                    
                    <table id="check-table">
                      <tr>                      
                        <input class="checkbox" type="checkbox" id="Netflix" name="Netflix" value="203" class="form-check-input">
                        <label for="Netflix" class="form-check-label"> Netflix</label><br>
                      </tr>
                      <tr>
                        <input class="checkbox" type="checkbox" id="Hulu" name="Hulu" value="157" class="form-check-input">
                        <label for="Hulu" class="form-check-label">Hulu</label><br>
                      </tr>
                      <tr>
                        <input class="checkbox" type="checkbox" id="AmazonPrime" name="AmazonPrime" value="26" class="form-check-input">
                        <label for="AmazonPrime" class="form-check-label">Amazon Prime</label><br>
                      </tr>
                      <tr>
                        <input class="checkbox" type="checkbox" id="Disney" name="Disney" value="372" class="form-check-input">
                        <label for="Disney" class="form-check-label">Disney+</label><br>
                      </tr>
                      <tr>
                        <input class="checkbox" type="checkbox" id="HBOMAX" name="HBOMAX" value="387" class="form-check-input">
                        <label for="HBOMAX" class="form-check-label">HBO MAX</label><br>
                      </tr>
                      <tr>
                        <input class="checkbox" type="checkbox" id="Paramount" name="Paramount" value="444" class="form-check-input">
                        <label for="Paramount" class="form-check-label">Paramount+</label><br>
                      </tr>
                      <tr>
                        <input class="checkbox" type="checkbox" id="Peacock" name="Peacock" value="389" class="form-check-input">
                        <label for="Peacock" class="form-check-label">Peacock</label><br>
                      </tr>
                      <tr>
                        <input class="checkbox" type="checkbox" id="Crunchyroll" name="Crunchyroll" value="80" class="form-check-input">
                        <label for="Crunchyroll" class="form-check-label">Crunchyroll</label><br>
                      </tr>
                      <input id="actor-search" type="text" placeholder="Actor's Name" name="Name">
                    <button id="search-button">Search</button>
                    </table>


                </form>
                <!-- Previously searched -->
                <h3 class="Previously-Searched">Previously Searched Actors</h3>
                <div id="search-history-item">
                   
                </div>
            </div>
        </div>
    </div>
    <div class="list-group text-center">
      <h3>Save Movies Here!</h3>
      <a href="#" class="list-group-item list-group-item-action text-center">A saved movie here</a>
    </div>
    <h2 class="showingResults" id="showingResults">Showing Results for ... </h2>
    <!-- <br> -->
    <div class="container">
      <div class="card-group row-cols-1 row-cols-md-3 g-4">
        <!-- <div class="card-group"></div> -->
      </div>

      </div>
    </div>   
    
      
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="script4.js"></script>
</body>
</html>
